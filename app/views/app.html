<!doctype>
<html>
<head>
  <style type="text/css">
    #control {
      height: 50px;
      width:  200px;
      position: absolute;
      left: 50%; top: 50%;
      margin-left: -100px;
      margin-top:  -25px;
    }
    .next,.previous {
      font-size: 30px;
      margin: 0px 10px;
    }
    .next {

    }
    .previous {

    }
  </style>
</head>

<body>
  <div id="control">
    <a href="#" class="previous">previous</a>
    <a href="#" class="next">next</a>
  </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript">
  var token = prompt('Presentation token: ');
  $('.previous').live('click', function(e) {
    e.preventDefault(); 
    $.post('/trigger', {token: token, 
                        event: 'buttonPressed',
                        data:  {action: 'previousSlide'}},
                       function(data) {
      console.log(data);
    });
  });
  $('.next').live('click', function(e) {
    e.preventDefault(); 
    $.post('/trigger', {token: token, 
                        event: 'buttonPressed',
                        data:  {action: 'nextSlide'}},
                       function(data) {
      console.log(data);
    });
  });
</script>
</html>
